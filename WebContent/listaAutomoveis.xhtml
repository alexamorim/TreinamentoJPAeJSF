<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Listar Automoveis</title>
</head>
<h:body>
	<h:form>
		<h:dataTable value="#{automovelBean.automoveis}"  var="automovel" border="1" >
			<h:column>
				<f:facet name="head" >Marca:</f:facet>
				#{automovel.marca}
			</h:column>

			<h:column>
				<f:facet name="head" >Modelo</f:facet>
				#{automovel.modelo}
			</h:column>

			<h:column>
				<f:facet name="head" >Ano Fabricacao</f:facet>							
	 			#{automovel.anoFabricacao}
			</h:column>

			<h:column>
				<f:facet name="head">Ano Modelo</f:facet>
	 			#{automovel.anoModelo}
			</h:column>

			<h:column>
				<f:facet name="head">Observacoes</f:facet>
					#{automovel.observacoes}
			</h:column>

			<h:column>
				<f:facet name="head">AÃ§oes</f:facet>
				<h:commandLink action="#{automovelBean.exclui(automovel)}">
					excluir
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
